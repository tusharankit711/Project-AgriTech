<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://i.natgeofe.com/n/748f1c42-0d8b-498e-85fd-88151c6f863b/01_organic_farming_i8860_20181003_11260_16x9.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }
        
       .Signup {
            height: 400px;
            width: 500px;
            background-color:transparent;
            border-radius: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
        }
        
        
        .Signup form input{
            width : 120%;
            height: 30px;
            border-radius: 1rem;
            
        }
        
        .Signup form select{
            width: 120%;
            height: 30px;
            border-radius: 1rem;
        }
        
        .Signup form button{
            width: 120%;
            height: 30px;
            border-radius: 6rem;
            cursor: pointer;
            background-color: rgb(4, 87, 87);
        }
        @media (max-width: 600px) {
            .login {
                width: 90%; 
                padding: 20px; 
            }
        
            .login form input,
            .login form select,
            .login form button {
                width: 100%;
            }
        }
        
        
        
        </style>
</head>
<body>
    <div class="Signup">
        <form>
            <input type="text" placeholder="Enter Your  First Name" required>
            <br>
            <br>
            <input type="text" placeholder="Enter Your Last Name" required>
            <br>
            <br>
            <input type="number" placeholder="Enter Your Phone Number" required>
            <br><br>
            <select id="states" name="states">
                <option value="">--Select State--</option>
                <option value="andhra_pradesh">Andhra Pradesh</option>
                <option value="arunachal_pradesh">Arunachal Pradesh</option>
                <option value="assam">Assam</option>
                <option value="bihar">Bihar</option>
                <option value="chhattisgarh">Chhattisgarh</option>
                <option value="goa">Goa</option>
                <option value="gujarat">Gujarat</option>
                <option value="haryana">Haryana</option>
                <option value="himachal_pradesh">Himachal Pradesh</option>
                <option value="jharkhand">Jharkhand</option>
                <option value="karnataka">Karnataka</option>
                <option value="kerala">Kerala</option>
                <option value="madhya_pradesh">Madhya Pradesh</option>
                <option value="maharashtra">Maharashtra</option>
                <option value="manipur">Manipur</option>
                <option value="meghalaya">Meghalaya</option>
                <option value="mizoram">Mizoram</option>
                <option value="nagaland">Nagaland</option>
                <option value="odisha">Odisha</option>
                <option value="punjab">Punjab</option>
                <option value="rajasthan">Rajasthan</option>
                <option value="sikkim">Sikkim</option>
                <option value="tamil_nadu">Tamil Nadu</option>
                <option value="telangana">Telangana</option>
                <option value="tripura">Tripura</option>
                <option value="uttar_pradesh">Uttar Pradesh</option>
                <option value="uttarakhand">Uttarakhand</option>
                <option value="west_bengal">West Bengal</option>
                <option value="andaman_nicobar">Andaman and Nicobar Islands</option>
                <option value="chandigarh">Chandigarh</option>
                <option value="dadra_nagar_haveli">Dadra and Nagar Haveli</option>
                <option value="daman_diu">Daman and Diu</option>
                <option value="lakshadweep">Lakshadweep</option>
                <option value="delhi">Delhi</option>
                <option value="puducherry">Puducherry</option>
                <option value="ladakh">Ladakh</option>
                <option value="jammu_kashmir">Jammu and Kashmir</option>
            </select>
            <br><br>
            <input type="email" placeholder="Enter Your e-mail id" required>
            <br><br>
            <input type="password" placeholder="Enter Your password" required>
            <br><br>
            <button>Sign UP</button>
            


        </form>

    </div>
    
    <script>
        document.getElementById('signupButton').addEventListener('click', function() {
   
   const firstName = document.getElementById('firstName').value;
   const lastName = document.getElementById('lastName').value;
   const phoneNumber = document.getElementById('phoneNumber').value;
   const state = document.getElementById('states').value;
   const email = document.getElementById('email').value;
   const password = document.getElementById('password').value;

  
   if (!firstName || !lastName || !phoneNumber || !state || !email || !password) {
       
       return;
   }


   console.log('Form Data:', {
       firstName,
       lastName,
       phoneNumber,
       state,
       email,
       password
   });

   
   document.getElementById('signupForm').reset();
});

    </script>
    
</body>
</html>
